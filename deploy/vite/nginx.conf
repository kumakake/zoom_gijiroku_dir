# Zoom議事録システム - nginx設定ファイル
# /etc/nginx/sites-available/zoom-minutes

# HTTP -> HTTPS リダイレクト
server {
    listen 80;
    server_name zm01.ast-tools.online;
    
    # Let's Encrypt用
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # HTTPSにリダイレクト
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS メインサーバー
server {
    listen 443 ssl http2;
    server_name zm01.ast-tools.online;
    
    # SSL証明書設定
    ssl_certificate /etc/letsencrypt/live/zm01.ast-tools.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zm01.ast-tools.online/privkey.pem;
    
    # SSL設定
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # セキュリティヘッダー
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https:; frame-ancestors 'self';" always;
    
    # ファイルアップロード制限
    client_max_body_size 100M;
    
    # フロントエンド（Vite React アプリ）
    location / {
        root /opt/zm01.ast-tools.online/app/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # キャッシュ設定（静的ファイル）
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # HTMLファイル（キャッシュしない）
        location ~* \.(html)$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
    
    # バックエンドAPI
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # タイムアウト設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # バッファリング設定
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Zoom Webhook（特別ルート）
    location /api/webhooks/zoom {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Webhook用タイムアウト延長
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # リクエストボディ保持
        proxy_request_buffering off;
        proxy_buffering off;
    }
    
    # ヘルスチェック
    location /health {
        proxy_pass http://localhost:8000/health;
        access_log off;
    }
    
    # Gzip圧縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;
    
    # アクセスログ
    access_log /var/log/nginx/zoom-minutes-access.log;
    error_log /var/log/nginx/zoom-minutes-error.log;
    
    # その他の設定
    server_tokens off;
    keepalive_timeout 65;
    keepalive_requests 100;
}

# 管理用（オプション）
server {
    listen 8080;
    server_name localhost;
    
    # ローカルアクセスのみ
    allow 127.0.0.1;
    allow 10.0.0.0/8;
    allow 172.16.0.0/12;
    allow 192.168.0.0/16;
    deny all;
    
    # nginx ステータス
    location /nginx_status {
        stub_status on;
        access_log off;
    }
    
    # PM2モニタリング（将来の拡張用）
    location /pm2/ {
        proxy_pass http://localhost:9615/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}