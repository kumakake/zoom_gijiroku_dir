# ========================================================
# Nginx設定 - AIエージェントサービス
# 本番環境: https://zm01.ast-tools.online
# ========================================================

# ロードバランシング設定
upstream backend {
    least_conn;
    server localhost:3020 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream frontend {
    least_conn;
    server localhost:3021 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# レート制限設定
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=webhook:10m rate=50r/m;
limit_req_zone $binary_remote_addr zone=upload:10m rate=5r/m;

# HTTPからHTTPSリダイレクト
server {
    listen 80;
    server_name zm01.ast-tools.online;
    
    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # その他は全てHTTPSにリダイレクト
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# メインサーバー設定
server {
    listen 443 ssl http2;
    server_name zm01.ast-tools.online;
    
    # SSL証明書設定
    ssl_certificate /etc/letsencrypt/live/zm01.ast-tools.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zm01.ast-tools.online/privkey.pem;
    
    # SSL設定最適化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/zm01.ast-tools.online/chain.pem;
    
    # セキュリティヘッダー
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss:; frame-ancestors 'none';" always;
    
    # ログ設定
    access_log /var/log/nginx/zm01.access.log combined;
    error_log /var/log/nginx/zm01.error.log warn;
    
    # ファイルアップロード制限
    client_max_body_size 100M;
    client_body_timeout 300s;
    client_header_timeout 60s;
    
    # タイムアウト設定
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # gzip圧縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # ================================
    # AIエージェントサービス設定
    # ================================
    
    # ルート → ダッシュボードにリダイレクト
    location = / {
        return 301 https://$server_name/dashboard;
    }
    
    # フロントエンド（Next.js）
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Next.js設定
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_redirect off;
    }
    
    # バックエンドAPI
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # API特有設定
        proxy_set_header Content-Type $content_type;
        proxy_set_header Authorization $http_authorization;
        proxy_buffering off;
        proxy_request_buffering off;
        
        # CORS設定
        add_header Access-Control-Allow-Origin "https://zm01.ast-tools.online" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # プリフライトリクエスト対応
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://zm01.ast-tools.online";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
            add_header Access-Control-Allow-Credentials "true";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # Zoom Webhook専用設定
    location /api/webhooks/zoom {
        limit_req zone=webhook burst=10 nodelay;
        
        proxy_pass http://backend/api/webhooks/zoom;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Zoom Webhook専用ヘッダー
        proxy_set_header X-Zm-Request-Timestamp $http_x_zm_request_timestamp;
        proxy_set_header X-Zm-Signature $http_x_zm_signature;
        
        # 専用タイムアウト
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # ボディサイズ
        client_max_body_size 10M;
    }
    
    # 音声アップロード専用設定
    location /api/upload/audio {
        limit_req zone=upload burst=5 nodelay;
        
        proxy_pass http://backend/api/upload/audio;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 大容量ファイル対応
        client_max_body_size 100M;
        client_body_timeout 600s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        proxy_request_buffering off;
    }
    
    # Vite静的ファイル
    location /assets/ {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 長期キャッシュ
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status "STATIC";
    }
    
    # favicon
    location = /favicon.ico {
        proxy_pass http://frontend;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # robots.txt
    location = /robots.txt {
        return 200 "User-agent: *\nDisallow: /debug/\nDisallow: /api/\nAllow: /\n\nSitemap: https://zm01.ast-tools.online/sitemap.xml";
        add_header Content-Type text/plain;
        access_log off;
    }
    
    # ================================
    # ヘルスチェック・監視
    # ================================
    
    # システムヘルスチェック
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Nginx状態
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
    
    # ================================
    # セキュリティ設定
    # ================================
    
    # 隠しファイル・ディレクトリ拒否
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # バックアップファイル拒否
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 設定ファイル拒否
    location ~* \.(yml|yaml|json|env|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 管理用ディレクトリ拒否
    location ~* ^/(admin|phpmyadmin|wp-admin|wp-login|wp-content) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ================================
    # エラーページ
    # ================================
    
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /var/www/html;
        internal;
    }
    
    location = /50x.html {
        root /var/www/html;
        internal;
    }
}

# ================================
# ログ設定詳細
# ================================

# カスタムログフォーマット
log_format zm01_access '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       '$request_time $upstream_response_time '
                       '"$http_x_forwarded_for" "$http_authorization"';

# アクセスログのローテーション設定は logrotate で実施